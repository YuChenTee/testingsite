<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.11/dist/css/select2.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-center p-3">
        <h1>Price Calculator</h1>
    </header>
    <main class="container mt-4">
        <form id="costForm" class="bg-light p-4 rounded shadow-sm">
            <!-- Input for Markup (%) -->
            <div class="form-group">
                <label for="markup">Markup (%):</label>
                <input type="number" id="markup" name="markup" class="form-control" placeholder="Enter markup percentage" min="0" max="100" step="0.00001">
            </div>

            <!-- Input for Margin (%) -->
            <div class="form-group">
                <label for="margin">Margin (%):</label>
                <input type="number" id="margin" name="margin" class="form-control" placeholder="Enter margin percentage" min="0" max="100" step="0.00001">
            </div>

            <!-- Dropdown for Material Cost (RM) -->
            <div class="form-group">
                <label for="materialCost">Material Cost (RM):</label>
                <div>
                    <select id="materialCost" name="materialCost" class="form-control">
                    <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                
            </div>

            <button type="submit" class="btn btn-primary btn-block">Calculate Selling Price</button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
    </main>

    <!-- Modal for Alerts -->
    <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel">Alert</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

        <!-- Toast Notification for Alerts -->
    <div class="toast" id="toastNotification">
        <div class="toast-body">
            result calculated
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.11/dist/js/select2.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
