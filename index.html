<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-center p-3">
        <h1>Cost Calculator</h1>
    </header>
    <main class="container mt-4">
        <form id="costForm" class="bg-light p-4 rounded shadow-sm">
            <!-- Input for Markup (%) -->
            <div class="form-group">
                <label for="markup">Markup (%):</label>
                <input type="number" id="markup" name="markup" class="form-control" placeholder="Enter markup percentage">
            </div>

            <!-- Input for Margin (%) -->
            <div class="form-group">
                <label for="margin">Margin (%):</label>
                <input type="number" id="margin" name="margin" class="form-control" placeholder="Enter margin percentage">
            </div>

            <!-- Dropdown for Material Cost (RM) -->
            <div class="form-group">
                <label for="materialCost">Material Cost (RM):</label>
                <div>
                    <select id="materialCost" name="materialCost" class="form-control">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Calculate Selling Price</button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
